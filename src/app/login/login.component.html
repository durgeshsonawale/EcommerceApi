<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="background-container ">
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-commerce</a>
            <!-- Apply Bootstrap button classes and custom class for green color -->
            <button mat-button class="btn btn-success" (click)="openDialog()">SignUp</button>
        </div>
    </nav>
    
    <div >
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
    
    
                    <mat-card >
                        <mat-card-header>
                            <mat-card-title style="text-align: center;">Login</mat-card-title>
                        </mat-card-header>
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <mat-card-content>
                                <mat-form-field style="width: 80%;">
                                    <input matInput type="email" placeholder="Enter email" formControlName="email">
                                </mat-form-field>
                                <mat-form-field style="width: 80%;">
                                    <input matInput type="password" placeholder="Password" formControlName="password">
                                </mat-form-field>
                            </mat-card-content>
                            <mat-card-actions>
                                <button mat-raised-button color="primary" type="submit"
                                    style="text-align: center;">Submit</button>
                            </mat-card-actions>
                        </form>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
