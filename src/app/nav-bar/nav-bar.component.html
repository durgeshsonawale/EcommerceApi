<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="background-color: lightblue;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
        <a class="navbar-brand">{{ "Ecommerce" }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['welcome']">Home</a>
                </li>
                <!-- Other left-aligned items -->
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['userproductlist']">UserProductList</a>
                </li>
                <!-- Other right-aligned items -->

                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['cart']">

                        <!-- <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i> -->
                        <mat-icon matBadge="{{ cartItemCount }}" matBadgeColor="accent" matBadgeSize="small">shopping_cart</mat-icon>

                    </a>
                </li>

                
            </ul>
        

            <!-- Profile icon moved to the extreme right -->
            <ul id="right">
            <button (click)="isOpen = !isOpen" type="button" cdkOverlayOrigin #trigger="cdkOverlayOrigin">
                <mat-icon>account_circle</mat-icon>
            </button>
        </ul>   

            <!-- This template displays the overlay content and is connected to the button -->
            <ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="isOpen"
            >
                <app-profile class="overlay-content"></app-profile>
            </ng-template>



        </div>
    </nav>

    

    <div class="container mt-4" >
        <router-outlet></router-outlet>
    </div>

    



</body>

</html>
