<mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
  </mat-form-field>
  
  
  <table mat-table matSort [dataSource]="datasource" class="mat-elevation-z8">
      <!-- Header Row Definition -->
      <ng-container matColumnDef="orderId">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>OrderId</th>
        <td mat-cell *matCellDef="let element" [routerLink]="['/orderdetails', element.orderId]">{{ element.orderId }}</td>
      </ng-container>
      <ng-container matColumnDef="userId">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>UserId</th>
        <td mat-cell *matCellDef="let element">{{ element.user.userId }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.user.email }}</td>
      </ng-container>
      <ng-container matColumnDef="prize">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.prize }}</td>
      </ng-container>
      <ng-container matColumnDef="time">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.time | date:'dd/MM/yyyy'}}</td>
      </ng-container>
      <!-- <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <select (change)="onSelectChange($event, element)">
            <option value="" disabled>Select category</option>
            <option *ngFor="let value of status" [value]="value">{{ value }}</option>
          </select>
        </td>
      </ng-container>
     -->
      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="orderColumnList"></tr>
    
      <!-- Data Row -->
      <tr mat-row *matRowDef="let row; columns: orderColumnList;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
